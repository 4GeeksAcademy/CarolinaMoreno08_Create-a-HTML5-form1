<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-header py-2">
                <h5><b>Payment form example</b></h5>
            </div>
            <div class="card-body">
                <div class="alert alert-danger py-2" role="alert">
                    Some fields are missing
                </div>                 
                <form class="row g-3 mt-3">
                    <div class="col-md-5">
                        <label for="inputAddress" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="XXXXXXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-2">
                        <label for="inputAddress" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="0000">
                    </div>
                    <div class="col-md-5">
                        <label for="inputAddress" class="form-label">Amount</label>
                        <div class="input-group flex-nowrap">
                            <span class="inputAddress"><b>$</b></span>
                            <input type="text" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="inputAddress" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="col-6">
                        <label for="inputAddress2" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="inputAddress2">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Pick a state</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">We accept:</label>
                        <!-- <div class="row"> -->
                            <!-- <div class="col">      duda: como hacer este box responsivo (incluyendo el width de 330px) o como ajustar el box size sin incluir un width?? -->
                                <div class="rounded p-2" style="background-color: gray; width: 330px;"> 
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><img src="https://www.investopedia.com/thmb/F8CKM3YkF1fmnRCU2g4knuK0eDY=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/MClogo-c823e495c5cf455c89ddfb0e17fc7978.jpg"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><img src="https://1000logos.net/wp-content/uploads/2021/11/VISA-logo.png"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><img src="https://www.discover.com/company/images/newsroom/media-downloads/DGN_AcceptanceMark.png"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><img src="https://www.investopedia.com/thmb/FLjna9C664UDUoqd8aE4UFw6oWY=/fit-in/1500x750/filters:format(png):fill(white):max_bytes(150000):strip_icc()/American_Express-4876c7d0db694256968485f3085dfa78.jpg"></i></label>
                                    </div> 
                                </div>
                            <!-- </div> -->
                        <!-- </div> -->
                    </div>
                    <div class="col-md-6">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <div id="emailHelp" class="form-text">Add any notes here.</div>
                    </div>
                </form>
            </div>
            <div class="card-footer text-body-secondary">
                <div class="d-flex justify-content-end gap-2 py-2">
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
